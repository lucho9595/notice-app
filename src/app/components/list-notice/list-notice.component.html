<div class="row row-cols-1 row-cols-md-2 g-4">
    <div class="col" *ngFor="let item of listNotices">
        <div class="card mt-3">
            <img [src]="item.urlToImage" class="card-img-top" alt="..." />
            <div class="card-body">
                <h5 class="card-title">{{item.title}}</h5>
                <p class="card-text">{{item.content}}</p>
            </div>
            <a [href]="item.url" class="btn btn-primary" target="_blank">Mas Informacion...</a>
        </div>
    </div>
</div>
