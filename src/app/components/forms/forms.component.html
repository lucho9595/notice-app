<div class="spacelab mt-5">
    <h2 class="heading">
        Filter by country and category
    </h2>
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <form (ngSubmit)="searchNotice()">
                <div class="form-group">
                    <label for="exampleSelect1" class="form-label mt-4">Category</label>
                    <select class="form-select" name="category" [(ngModel)]="categorySelect">
                        <option *ngFor="let category of categories" [value]="category.values">{{category.name}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleSelect1" class="form-label mt-4">Country</label>
                    <select class="form-select" name="country" [(ngModel)]="countrySelect">
                        <option *ngFor="let country of countries" [value]="country.values">{{country.name}}</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary btn-block btn-lg mt-4">Search</button>
            </form>
        </div>
    </div>
</div>
